<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="title">
        <h1>Temperature Converter</h1>
        <span class="Temperature-icon">
            <img src="./images.png" alt="" class="temp">
        </span>
    </div>
   <div class="convert">
   <div id="celcius">
    <input type="number" name="" placeholder="Celcius" class="cel">
    <span class="icon">
        <img src="./images (2).png" alt="" class="one">
    </span>
   </div>
   <div id="fahrenhrit">
    <input type="number" name="" placeholder="Fahrenhrit" class="fahren">
    <span class="icon">
        <img src="./download.png" alt="" class="two">
    </span>
   </div>
   <div id="kelvin">
    <input type="number" name="" placeholder="Kelvin" class="kel">
    <span class="icon">
        <img src="./images (1).png" alt="" class="three">
    </span>
   </div>
   </div>
   <div class="button">
    <button class="btn">All Clear</button>
   </div>
   </div>
</body>
</html>
